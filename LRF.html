<html>
<head>
<title>Registration</title>
</head>
<body>
<table width="50%" align="center" bgcolor="lightgreen">
<tr style="height: 70px;">
<td style="border: double darkgreen; text-align: center; background: mintcream; border-radius: 10px;"><font color="green" size="300">Learner Registration Form</font></td>
</td>
</tr>
<tr>
<td style="padding-top: 30px; padding-left: 50px;">
<form>
<label for="ln">Name:</label><br/>
<input type="text" name="ln" id="ln" size="70"  placeholder="Enter Full Name.">
<br/>
<br/>
<label for="fn">Father's Name:</label><br/>
<input type="text" name="fn" id="fn" size="70">
<br/>
<br/>
<label for="fn">Mother's Name:</label><br/>
<input type="text" name="fn" id="fn" size="70" >
<br/>
<br/>
<label for="ph">MobilePhone Number</label><br/>
<input type="tel" name="ph" id="ph" size="70" minlength="11" maxlength="11" placeholder="09xxxxxxxxx">
<br/>
<br/>
<label for="em">Email:</label><br/>
<input type="email" name="em" id="em" size="70" placeholder="sample@example.com">
<br/>
<br/>
Gender:<br/>
<input type="radio" name="rb" id="rb1">
<label for="rb1">Male</label>
<input type="radio" name="rb" id="rb2">
<label for="rb2">Female</label>
<input type="radio" name="rb" id="rb3">
<label for="rb3">Other</label>
<br/>
<br/>
<label for="bd">Date of Birth:</label><br/>
<input type="date" name="bd" id="bd" size="70">
<br/>
<br/>
<label for="fn">Address:</label><br/>
<input type="text" name="fn" id="fn" size="70" placeholder="House, Street, Township, State/Division">
<br/>
<br/>
<label>Blood Group:</label><br/>
<select>
<option value="a" selected>A</option>
<option value="b">B</option>
<option value="o">O</option>
<option value="other">Other</option>
</select>
<br/>
<br/>
Course:<br/>
<input type="checkbox" name="cb1" id="cb1">
<label for="cb1">Beginner</label><br/>
<input type="checkbox" name="cb1" id="cb2">
<label for="cb2">Intermediate</label><br/>
<input type="checkbox" name="cb1" id="cb3">
<label for="cb3">Advance</label><br/>
<br/>
<br/>
<label for="sm">Bio Photo:</label><br/>
<input type="file" name="sf" id="sf" size="70">
<br/>
<br/>
<label for="Q">Desired Classmates</label><br/>
<input type="number" name="Q" id="Q"  min="5" max="20" step="5" value="5">
<br/>
<br/>
<input type="submit" name="submitted" value="Register">
<input type="reset" name="rs" value="Reset">
</form>
</td>
</tr>
</table>
</body>
</html>
